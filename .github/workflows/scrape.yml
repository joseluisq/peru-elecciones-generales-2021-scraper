name: Scrape latest data

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron:  '*/25 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Dependencies
      run: |-
        curl -LO https://github.com/htacg/tidy-html5/releases/download/5.4.0/tidy-5.4.0-64bit.deb
        sudo dpkg -i tidy-5.4.0-64bit.deb
    - name: Check out
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Fetch latest data
      run: |-
        curl "https://api.resultadossep.eleccionesgenerales2021.pe/results/10/000000?name=param" | jq . > elecciones_generales_2021_segunda_eleccion.json
    - name: Commit/Push if data changed
      run: |-
        git config user.name "Automatizado 2"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Ãšltimos datos 2: ${timestamp}" || exit 0
        git push
